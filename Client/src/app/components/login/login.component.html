<section class="h-100">
    <header class="container h-100 w-100">
      <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <form style="width: 30%;" class="d-flex flex-column" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" [(ngModel)]="username" type="text" name="username" id="username" placeholder="Enter username . . .">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" [(ngModel)]="password" type="password" name="password" id="password" placeholder="Enter password . . .">
            </div>
            <div class="form-group" style="text-align: center;">
                <span>{{ message }}</span>
            </div>
            <div class="form-group" style="text-align: center;">
                <input type="submit" value="login" class="btn btn-primary">
            </div>
        </form>
      </div>
    </header>
</section>
